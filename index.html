<script type="text/javascript" language="javascript">
    function call() {
		$("#loader").show();
      var msg   = $('#form').serialize();
        $.ajax({
          type: 'POST',
	url: 'admin.php',
          data: msg,
          success: function(data) {
            $('.results').html(data);
			$("#loader").hide();
          },
          error:  function(xhr, str){
                alert('Возникла ошибка: ' + xhr.responseCode);
				$("#loader").hide();
            }
        });
 
    }
</script>
